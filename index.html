<!DOCTYPE html>
<html ng-app="mainWebsite">
<head>
	<!-- Viewport mobile tag for sensible mobile support -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>SOAJS</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="robots" content="index, follow">

	<link rel="icon" type="image/png" href="/images/favicon.png">
	
	<!--STYLES-->
	<link rel="stylesheet" href="/css/highlight.min.css">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap-multiselect.css">

	<!--SCRIPTS-->
	<script src="/app/scripts/jquery.min.js"></script>
	<script src="/app/scripts/moment.min.js"></script>
	<script src="/app/scripts/angular.min.js"></script>
	<script src="/app/scripts/angular-route.min.js"></script>
	<script src="/app/scripts/angular-sanitize.min.js"></script>
	<script src="/app/scripts/ui-bootstrap-tpls.js"></script>
	<script src="/app/scripts/require.js"></script>
	<script src="/app/scripts/bootstrap.min.js"></script>


	<!--PLUGINs-->
	<!-- multiselect -->
	<link rel="stylesheet" href="css/bootstrap-multiselect.css">
	<script src="/app/scripts/bootstrap-multiselect.js"></script>
	<!-- angular support for youtube -->
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="app/scripts/angular-youtube-embed.min.js"></script>


	<!-- add all custom scripts here-->
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/page.css">
	<link rel="stylesheet" href="/css/responsive.css">

	<script src="/app/navigation.js"></script>
	<script src="/app/config.js"></script>
	<script src="/app/controller.js"></script>
	<script src="/app/scripts/custom.js"></script>

	<base href="/">
</head>

<body ng-controller="mainCtrl">
	<!--[if lt IE 8]>
	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
	</p>
	<![endif]-->

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron" ng-class="{'home': currentLocation === '/' , 'platform': currentLocation === '/platform'}">
		<top-menu></top-menu>
		<div class="text-center">
			<h1>{{pageTitle}}</h1>
			<h1>{{titleLine2}}</h1>
			<div>{{subTitle}}</div>
		</div>

		<div class="text-center" ng-show="currentLocation === '/'">
			<button type="button" class="btn bgNone white-txt gray-txt-hover white-hover white-border" onclick="window.location.href='/getstarted'">Get Started</button>
			&nbsp;
			<button type="button" class="btn bgNone white-txt gray-txt-hover white-hover white-border" onclick="window.location.href='https://soajsorg.atlassian.net/wiki/display/IN/Installer'">Install</button>&nbsp;

			<button type="button" class="btn bgNone white-txt gray-txt-hover white-hover white-border" onclick="window.location.href='/demos'">Demos</button>
		</div>
	</div>
	<div ng-view></div>


	<footer id="section-footer" class="col-lg-12">
		<div ng-include="'app/templates/footer.html'"></div>
	</footer>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#example-getting-started').multiselect();
        });
    </script>
	<!-- Google Analytics -->
	<script>

		(function (i, s, o, g, r, a, m) {
			i[ 'GoogleAnalyticsObject' ] = r;
			i[ r ] = i[ r ] || function () {
						(i[ r ].q = i[ r ].q || []).push(arguments)
					}, i[ r ].l = 1 * new Date();
			a = s.createElement(o),
					m = s.getElementsByTagName(o)[ 0 ];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-60883000-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
