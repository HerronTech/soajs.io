<div class='row section-padding' ng-controller="profileCtrl">
	<div class="container">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class='form' ng-controller="changeSecurityCtrl">
				<div ng-show="alerts && alerts.length > 0">
					<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
						{{alert.msg}}
					</uib-alert>
					<br/>
				</div>
				<div class="text-right">
					<a ng-click="changeEmail();" href="">Change Email</a> |
					<a ng-click="changePassword();" href="">Change Password</a>
				</div>
			</div>
			<br>
			<div class='form' ng-controller="profileCtrl as formCtrl">
				<div ng-show="alerts && alerts.length > 0">
					<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
						{{alert.msg}}
					</uib-alert>
					<br/>
				</div>
				<ngform></ngform>
			</div>

		</div>
	</div>
</div>
