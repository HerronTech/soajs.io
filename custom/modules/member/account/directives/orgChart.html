<div class='row section-padding' ng-controller="orgChart">
	<div class="container">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xm-12">
			<hr>

			<div ng-show="alerts && alerts.length > 0">
				<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
					{{alert.msg}}
				</uib-alert>
				<br/>
			</div>

			<uib-tabset id="membersSection">
				<uib-tab>
					<uib-tab-heading>Members</uib-tab-heading>
					<section ng-controller="membersCtrl as gridCtrl" class="membersCtrl">

						<div ng-show="alerts && alerts.length > 0">
							<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
								{{alert.msg}}
							</alert>
							<br/>
						</div>

						<div class="" style="display: none">
							<select style="" class="form-control">
								<option>Choose Project</option>
								<option ng-repeat="project in projects.active"> {{project.name}}</option>
							</select>
							<br>
						</div>
						<div>
							<div ng-if="members.access.adminUser.list" class="f-right" style="">
								<a class="btn btn-sm btn-primary" ng-click="members.listMembers()" href="">
									<span class="glyphicon glyphicon-refresh"></span> Refresh
								</a>
							</div>
				<span ng-if="members.access.adminUser.addUser">
                    <a href="" ng-click="addMember()" class="btn btn-sm btn-primary">
	                    <span class="fa fa-plus"></span> Add New Member</a>
                </span>
						</div>
						<br/>
						<nglist></nglist>

					</section>
				</uib-tab>
				<uib-tab ng-show="access.adminGroup.list" heading="Groups">
					<uib-tab-heading>Groups</uib-tab-heading>
					<section ng-controller="groupsCtrl as gridCtrl">
						<div ng-show="alerts && alerts.length > 0">
							<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
								{{alert.msg}}
							</alert>
							<br/>
						</div>
						<div>
							<div class="f-right" style="">
								<a class="btn btn-sm btn-primary" ng-click="groups.listGroups()" href="">
									<span class="glyphicon glyphicon-refresh"></span> Refresh
								</a>
							</div>
				<span ng-if="groups.access.adminGroup.add">
                    <a href="" ng-click="groups.addGroup()" class="btn btn-sm btn-primary">
	                    <span class="fa fa-plus"></span> Add New Group</a>
                </span>
						</div>

						<br/>
						<nglist></nglist>
					</section>
				</uib-tab>

		</div>
		<hr>
		</div>
	</div>
</div>
