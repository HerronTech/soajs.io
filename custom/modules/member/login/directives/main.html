<div class='row section-padding'>
	<div class="container">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<h2>Login</h2>
		</div>
		<div class="col-lg-7 col-md-7 col-sm-6 col-xs-12">
			<p>Benefits & Advantages</p>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
				<img ng-src="https://as2.ftcdn.net/jpg/00/98/98/07/500_F_98980705_Um7KQijJC8T4xl5y0Pg90vYguHr8zo8J.jpg" alt="" width="100%">
			</div>
			<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
				<ul>
					<li>Download Recipes and Templates from the <a href="/store">Store</a></li>
					<li>Create & Manage projects using our <b>SAAS</b> or our <b>Enterprise</b> solution</li>
				</ul>
			</div>
		</div>
		<div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
			<div ng-controller="loginPageCtrl">
				<div ng-show="alerts && alerts.length > 0">
					<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
						{{alert.msg}}
					</uib-alert>
					<br/>
				</div>

				<ngform></ngform>
			</div>
		</div>
	</div>
</div>
