<div class='section-padding'>
	<div class="container">
		<div class="col-lg-7 col-md-7 col-sm-6 col-xs-12">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<p>As a SOAJS.io member, you will benefit from the following:</p>
				<ul>
					<li>Download recipes and templates for free from the <a href="/store">Store</a></li>
					<li>Take advantage of our SAAS and instantly create SOAJS Projects</li>
				</ul>
			</div>
		</div>
		<div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
			<div ng-controller="loginPageCtrl">
				<div ng-show="alerts && alerts.length > 0">
					<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">

				</div>

				<ngform></ngform>
			</div>
		</div>
	</div>
</div>
