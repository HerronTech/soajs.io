<div class='row section-padding' ng-controller="addProject">
	<div class="container">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="projects" id="step0" ng-show="step['0']">
				<div ng-include="'custom/modules/member/project/directives/addProjectHeadline.tmpl'"></div>
			</div>
			
			<div id="step1" ng-show="step['1']" class="steps">
				<div ng-include="'custom/modules/member/project/directives/addProjectPackage.tmpl'"></div>
			</div>
			
			<div id="step2" ng-show="step['2']" class="steps">
				<div ng-include="'custom/modules/member/project/directives/addProjectInfra.tmpl'"></div>
			</div>
			
			<div id="step3" ng-show="step['3']" class="steps">
				<div ng-include="'custom/modules/member/project/directives/addProjectResource.tmpl'"></div>
			</div>
			
			<div id="step4" ng-show="step['4']" class="steps">
				<div ng-include="'custom/modules/member/project/directives/addProjectOverview.tmpl'"></div>
			</div>
			
			<div id="step5" ng-show="step['5']" class="steps">
				<!--coming soon, will hold enterprise project details-->
			</div>
			
			<div ng-show="alerts && alerts.length > 0">
				<br/>
				<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
					{{alert.msg}}
				</uib-alert>
				<br/>
			</div>
		
		</div>
	</div>
</div>
